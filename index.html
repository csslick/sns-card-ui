<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile SNS Card UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
  <header>
    <a href="#" class="back-btn"><span class="iconify" data-icon="mdi-light:chevron-left" data-inline="false"></span></a>
    <button class="toggle-btn"><span class="iconify" data-icon="mdi-light:menu" data-inline="false"></span></button>
  </header>
  <section class="card">
    <figure>
      <!-- 필터 레이어 -->
      <div class="filter"></div>
      <!-- 배경이미지 추가함 -->
    </figure>
    <div class="info">
      <div class="container">
        <p class="name">황미나</p>
        <p class="location">대한민국, 서울</p>
        <ul class="count-info">
          <li>
            <div class="count">12</div>
            <span class="title">사진</span>
          </li>
          <li>
            <div class="count">46</div>
            <span class="title">나를 추가한 친구</span>
          </li>
          <li>
            <div class="count">162</div>
            <span class="title">내가 추가한 친구</span>
          </li>
        </ul>
        <button class="btn follow-btn">친구신청</button>
        <button class="btn message-btn">메시지</button>
      </div>
    </div>
  </section>
</body>
</html>
